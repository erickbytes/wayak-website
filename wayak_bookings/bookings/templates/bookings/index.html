{% load static %}

<link rel="stylesheet" href="{% static 'bookings/style.css' %}">
{% block title %}Travel Bookings{% endblock %}

{% block content %}
<h1>Travel Bookings</h1>
<div class="container">
  <form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="from">From</label>
      <input type="text" class="form-control" id="from" name="from" placeholder="Enter your departure city" required>
    </div>
    <div class="form-group">
      <label for="to">To</label>
      <input type="text" class="form-control" id="to" name="to" placeholder="Enter your destination city" required>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" name="date" placeholder="Select a date" required>
    </div>
    <div class="form-group">
      <label for="service">Service</label>
      <select class="form-control" id="service" name="service" required>
        <option value="">Choose a service</option>
        <option value="bus">Bus</option>
        <option value="hotel">Hotel</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
